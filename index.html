<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <!-- Tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="text-center mt-16 text-6xl">Welcome to <span class="text-green-400 font-semibold">my bank</span></h1>
    </header>

    <main>
        <section class=" bg-green-100 w-3/4 p-8 mx-auto mt-10">
            <h3 class="text-2xl font-semibold mb-6 ">Please Login</h3>

            <div>
                <input class="border-2 px-2 border-gray-400 rounded block w-3/4" type="text" name="" id="user-email"
                    placeholder="Enter E-mail">
                <input class="border-2 px-2 border-gray-400 rounded block my-4 w-3/4" type="password" name="" id="user-password"
                    placeholder="Enter Password">
                <button id="submit-btn" class="bg-green-500 rounded px-4 py-2 text-white font-semibold">submit</button>
            </div>
        </section>
    </main>


    <script src="./js/login.js"></script>

</body>

</html>
